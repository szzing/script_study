<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜계산프로그램</title>
</head>
<body>
  <h2>날짜계산프로그램</h2>
  <p>챌린지를 시작한 지 며칠이 되는지 계산합니다.</p>
  <hr>
  <form id="form">
    <div>
      <label for="challenge">챌린지명</label>
      <input type="text" id="challenge">
    </div>
    <div>
      <label for="startday">시작한 날짜</label>
      <input type="date" id="startday">
    </div>
    <input type="submit" value="확인">
  </form>
  <div id="userInput"></div>
  <div id="result"></div>
  <button id="restartBtn" onclick=location.reload()>다시하기</button>

  <script src="./day.js"></script>
</body>
</html>
